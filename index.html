<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Número Mágico</title>
    <link rel="shortcut icon" href="assets/img/numero-magico.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header id="cabecera">
        <div id="cont-logo">
            <img id="img-logo" src="assets/img/logo.svg" alt="Logo de la aplicación">
        </div>
        <div id="cont-titulo">
            <h1>JUEGO DEL NÚMERO MAGICO</h1>
        </div>
    </header>

    <main id="principal">
        <!-- Sección de instrucciones -->
        <section id="instrucciones">
            <h2>Instrucciones</h2>
            <p>El juego consiste en adivinar un número entre 1 y 100. Se te indicará si el número ingresado es mayor o menor al número mágico. Tienes 10 intentos.</p>
        </section>

        <!-- Sección del juego -->
        <section id="cont-juego">
            
            <!-- Sección de interacción -->
            <div id="juego">
                <h2>Ingrese un número:</h2>
                <input type="number" id="numero" name="numero" placeholder="Ingrese un número" min="1" max="100">
                <button id="btnVerificar">Verificar</button>
            </div>

            <!-- Tabla de intentos -->
            <div id="informacion">
                <table>
                    <thead>
                        <tr>
                            <th>Intento</th>
                            <th>Elección</th>
                        </tr>
                    </thead>
                    <tbody id="tabla">
                        <tr>
                            <td>1</td>
                            <td>Mayor</td>
                        </tr>
                    </tbody>
                </table>
            </div>
        </section>
    </main>

    <footer id="pie">
        <p>&copy; 2025 Juego del Número Mágico</p>
    </footer>
</body>
</html>
